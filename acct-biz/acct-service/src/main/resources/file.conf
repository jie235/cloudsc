service {
    #vgroupMapping 这个字段千万不要写成 vgroup_mapping
    vgroupMapping.account-service-seata = "default"
    default.grouplist = "127.0.0.1:8091"
    enableDegrade = false
    disable = false
    max.commit.retry.timeout = "-1"
    max.rollback.retry.timeout = "-1"
}

support {
    spring {
        datasource.autoproxy = true
    }
}